name: Python CI + SonarCloud

on:
  push:
    branches: [ "*" ]          # Run for all branches
  pull_request:
    branches: [ "*" ]          # Run for all PRs
  workflow_dispatch:            # Optional manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for full SonarCloud analysis

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install pytest coverage pytest-cov

      - name: Run tests and generate coverage
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          pytest --maxfail=5 --disable-warnings --cov=. --cov-report xml:coverage.xml

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.organization=maddineniOrg
            -Dsonar.projectKey=rag-ai-agent
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.sources=.
            -Dsonar.branch.name=${{ github.head_ref || github.ref_name }}
            -Dsonar.pullrequest.key=${{ github.event.pull_request.number }}
            -Dsonar.pullrequest.branch=${{ github.head_ref }}
            -Dsonar.pullrequest.base=${{ github.base_ref }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

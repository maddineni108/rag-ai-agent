apiVersion: v1
kind: Service
metadata:
  name: rag-ai-agent-service
spec:
  type: NodePort  # Or LoadBalancer if preferred, NodePort is simple for local testing
  selector:
    app: rag-ai-agent
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
      nodePort: 30008 # Optional: fixed port for easier access

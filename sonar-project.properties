# -----------------------------------------
# Project identification
# -----------------------------------------
sonar.projectKey=rag-ai-agent
sonar.projectName=rag-ai-agent
sonar.organization=maddineniOrg
sonar.projectVersion=1.0
sonar.host.url=https://sonarcloud.io
sonar.sourceEncoding=UTF-8

# -----------------------------------------
# Source settings
# -----------------------------------------
# Scan all source files except common exclusions
sonar.sources=.

# Optional: where your test files live (if you want them recognized separately)
sonar.tests=telegram_bot/test

# Python version
sonar.python.version=3.10

# -----------------------------------------
# Exclusions (donâ€™t scan venv, cache, migrations, tests)
# -----------------------------------------
sonar.exclusions=**/venv/**,**/__pycache__/**,**/migrations/**,**/test/**

# -----------------------------------------
# Coverage report (generated by pytest --cov)
# -----------------------------------------
sonar.python.coverage.reportPaths=coverage.xml
